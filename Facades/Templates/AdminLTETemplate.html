<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<![endif]-->
	</head>
	<body class="skin-blue">
	
	<script type="text/javascript">
		// Hide Sidebar on Tablets. This script MUST be called after body has been loaded, but before the page
		// has been loaded entirely - otherwise the sidebar will show up for a moment and get animated away.
		if ($(window).width() <= 1280){
			$('body').addClass('sidebar-collapse');
		}
	</script>
		
		<div class="wrapper">
			<header class="main-header">
				<!-- Logo -->
				<a href="[#~url:index#]" class="logo">
			      <!-- mini logo for sidebar mini 50x50 pixels -->
			      <span class="logo-mini">UI</span>
			      <!-- logo for regular state and mobile devices -->
			      <span class="logo-lg">Power <b>UI</b></span>
      			</a>
				<!-- Header Navbar: style can be found in header.less -->
				<nav class="navbar navbar-static-top" role="navigation">					
				      <!-- Sidebar toggle button-->
				      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				      </a>
					<div class="navbar-custom-menu">
						<ul id="contextBar" class="nav navbar-nav">
						    
						    <li class="dropdown context-menu context-bar-spinner"><a href="#"><i class="fa fa-refresh fa-spin"></i></a></li>
							<!-- Here come the context icons -->
			
							
						</ul>
					</div>
				</nav>
			</header>
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="main-sidebar">
				<!-- sidebar: style can be found in sidebar.less -->
				<section class="sidebar">
					<!-- Sidebar user panel -->
					<div class="user-panel">
						
					</div>
					<!-- search form -->
					<form action="javascript:;" method="get" class="sidebar-form">
						<div class="input-group">
							<input id="navsearch" type="text" class="form-control" placeholder=""/>
							<span class="input-group-btn">
								<button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
							</span>
						</div>
					</form>
					<!-- /.search form -->
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">
						<!-- <li class="header">FAVORITES</li> -->
						<li class="header">[#~translate:exface.AdminLTEFacade:TEMPLATE.Navigation#]</li>
						[#~widget:NavMenu#]
					</ul>
				</section>
				<!-- /.sidebar -->
			</aside>
			
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						[#~page:name#]
						<small>[#~page:description#]</small>
					</h1>
					[#~widget:NavCrumbs#]
				</section>
				
				<!-- Main content -->
				<section class="content">
					<div class="row exfContainer">
							[#~body#]
						<div class="col-xs-12 col-md-4" id="exfColumnSizer"></div>
					</div>
				</section><!-- /.content -->
			</div><!-- /.content-wrapper -->
		</div><!-- ./wrapper -->
		<div id="ajax-dialogs">
		</div>
